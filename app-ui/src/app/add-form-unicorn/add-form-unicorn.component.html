<div class="card" style="width: 220px">
  <form [formGroup]="addForm" (ngSubmit)="save()">
    <div class="vertical-align">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="ex: Faye"
        [ngClass]="{
          'form-control--error': addForm.controls['name'].errors && isSubmitted
        }"
      />
      <span
        *ngIf="addForm.controls['name'].errors && isSubmitted"
        class="text-error"
        >This field is required</span
      >
    </div>
    <div class="vertical-align mt-1">
      <fieldset class="fieldset-custom">
        <legend class="form-label">Gender</legend>
        <input
          type="radio"
          class="pointer"
          id="kraken"
          name="gender"
          formControlName="gender"
          value="Male"
        />

        <label class="form-label" for="gender">Male</label><br />
        <input
          type="radio"
          class="mt-1 pointer"
          id="sasquatch"
          name="gender"
          formControlName="gender"
          value="Female"
        />
        <label class="form-label" for="gender">Female</label><br />
        <input
          type="radio"
          class="mt-1 pointer"
          id="neutral"
          name="gender"
          formControlName="gender"
          value="Other"
        />
        <label class="form-label" for="gender">Other</label>
      </fieldset>
      <span
        *ngIf="addForm.controls['gender'].errors && isSubmitted"
        class="text-error"
        >This field is required</span
      >
    </div>
    <div class="vertical-align mt-1" style="width: 120px !important">
      <label for="age" class="form-label">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        formControlName="age"
        placeholder="0 to 1000"
        min="0"
        max="1000"
        [ngClass]="{
          'form-control--error': addForm.controls['age'].errors && isSubmitted
        }"
      />
      <span
        *ngIf="addForm.controls['age'].errors && isSubmitted"
        class="text-error"
        >This field is required</span
      >
    </div>
    <div class="vertical-align mt-1">
      <label for="color" class="form-label">Color</label>
      <div class="d-flex" style="align-items: center">
        <input
          style="max-width: 98px"
          type="text"
          class="form-control"
          id="color"
          formControlName="color"
          placeholder="#000000"
          [ngClass]="{
            'form-control--error':
              addForm.controls['color'].errors && isSubmitted
          }"
        />
        <div
          *ngIf="addForm.controls['color'].value"
          class="color-preview"
          [ngStyle]="{ 'background-color': addForm.controls['color'].value }"
        ></div>
      </div>
      <span
        *ngIf="addForm.controls['color'].errors && isSubmitted"
        class="text-error"
        >{{
          addForm.controls["color"].errors?.required
            ? "This field is required"
            : addForm.controls["color"].errors?.color
            ? "The color format is not correct"
            : ""
        }}</span
      >
    </div>
    <div class="center-element mt-3">
      <button
        style="width: 110px"
        type="submit"
        class="btn btn-primary"
        [ngClass]="{ 'loading disabled': loading }"
      >
        Create
      </button>
    </div>
  </form>
</div>
